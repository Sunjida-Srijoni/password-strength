<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>

    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="password">
            <button type="submit"><img src="arrow.png"></button>
            <p id="message">Password is <span id="strength">x</span></p>
        </div>
    </div>

    <script>
        var pass = document.getElementById("password");
        var msg = document.getElementById("message");
        var str = document.getElementById("strength");

        pass.addEventListener('input', () => {
            if(pass.value.length >0){
                msg.style.display = "block";

                    if(pass.value.length < 4)
                { 
                    console.log("weak");
                    str.innerHTML = "weak";
                    pass.style.borderColor = "#ff5925";
                    msg.style.color = "#ff5925";
                
                }
                else if(pass.value.length >=4 && pass.value.length <8)
                {
                    str.innerHTML = "medium";
                    console.log("medium");
                    pass.style.borderColor = "yellow";
                    msg.style.color = "yellow";

                }
                else if(pass.value.length >= 8 && (pass.value.includes('$')) || (pass.value.includes('&')) || (pass.value.includes('*')) || (pass.value.includes('%')))
                {
                    str.innerHTML = "strong";
                    console.log("strong");
                    pass.style.borderColor = "green";
                    msg.style.color = "green";
                }

               
            }
            else{
                msg.style.display = "none"
            }
            
        } )
    </script>
    
</body>

</html>
